<!------ Include the above in your HEAD tag ---------->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h4 class="mb-5 h4">Dex+</h4>
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Enter your price">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter your amount">
        </div>
        <div class="form-group">
          <label for="token">Token</label>
          <input type="text" class="form-control" id="token" placeholder="Enter your token">
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Day</label>
          <input type="date" class="form-control" id="expiry" placeholder="Expiration date">
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      window.onload = function() {
        window.ethereum.enable()
        console.log(`Accounts: ${web3.eth.accounts}`)
      }
    </script>
  </body>
</html>

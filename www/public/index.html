<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>DEX+</title>
</head>

<body class="container">
    <center>
        <h1 class="mb-5 mt-5 h1">Dex+</h1>
    </center>

    <h3 class="h3">Your Info</h3>
    <table class="table">
        <tbody>
            <tr>
                <td>Address</td>
                <td id="address"></td>
            </tr>
            <tr>
                <td>ETH Balance</td>
                <td id="eth-balance"></td>
            </tr>
            <tr>
                <td>ERC20 Balance</td>
                <td><span id="erc20-balance"></span><span id="erc20-symbol"></span></td>
            </tr>
            <tr>
                <td>ERC721 Balance</td>
                <td id="erc721-balance"></td>
            </tr>
        </tbody>
    </table>

    <h3 class="h3 mt-4">Orders</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Currency</th>
                <th scope="col">TokenId</th>
                <th scope="col">Owner</th>
                <th scope="col">Price</th>
                <th scope="col">Expire time</th>
                <th scope="col">Fill</th>
            </tr>
        </thead>
        <tbody id="ordersTable">
        </tbody>
    </table>

    <div id="accordion" class="mt-4">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        Place an order
                    </button>
                </h5>
            </div>
    
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <!-- <div class="container"> -->
                        <form>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="erc721-price" placeholder="Enter your price (ETH)">
                            </div>
                            <div class="form-group">
                                <label for="erc721-name">Token Name</label>
                                <input type="text" class="form-control" id="erc721-name" placeholder="Enter the name of your kitty">
                            </div>
                            <div class="form-group">
                                <label for="expire">Expiration Date & Time</label>
                                <input type="date" value="2020-01-01" class="form-control" id="erc721-expireDate" placeholder="Expiration date">
                                <input type="time" value="13:30" class="form-control" id="erc721-expireTime" placeholder="Expiration time">
                            </div>
                            
                            <button type="button" id="place-order" class="btn mt-5 btn-primary btn-block">Create an order</button>
                        </form>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js-out/metamask.js"></script>
</body>

</html>
